			<h3>Video Motivacional</h3>

			<div> 
				  <button onclick="playPause()">Iniciar/Parar</button> 
				  <button onclick="grande()">Grande</button>
				  <button onclick="normal()">Normal</button>
				  <button onclick="pequeno()">Pequeno</button>
				
				  <br><br>

				<video id="video1" width="420">
				  	<source src="video.mp4" type="video/mp4">
				</video>
			</div>

			<script> 
				var myVideo = document.getElementById("video1"); 

				function playPause() { 
				    if (myVideo.paused) 
				        myVideo.play(); 
				    else 
				        myVideo.pause(); 
				} 

				function grande() { 
				    myVideo.width = 920; 
				} 

				function normal() { 
				    myVideo.width = 460; 
				} 

				function pequeno() { 
				    myVideo.width = 320; 
				} 
			</script>
